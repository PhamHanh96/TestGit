<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form trong website</title>
	<link rel="stylesheet" href="">
</head>
<body>
<h1>Đăng kí thành viên</h1>
	<form>
		<label for = "fullname">Họ tên</label> <br/>
		<input type="text" name = fullname placeholder="Họ và tên">  <br/>
		<!-- username -->
		<label for = "username">Tên đăng nhập</label> <br/>
		<input type="text" name = username placeholder="username">  <br/>
		<!-- password -->
		<label for = "password">Mật khẩu</label> <br/>
		<input type="password" name = password placeholder="password">  <br/>
		<!-- Email -->
		<label for = "email">Email</label> <br/>
		<input type="text" name = email placeholder="email">  <br/>
		<!-- GIỚI TÍNH -->
		<label for="">Giới tính</label> <br/>
		<input type="radio" value="male" name="gender" id="male"> <label for="male">Nam</label> <br/>
		<input type="radio" value="female" name="gender" id="female"> <label for="female">Nữ</label> <br/>
		<!-- 	Birth -->
		<label for="">Ngày sinh</label>
		<select name="Birth">
			<option value="1">1</option> 
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
		<!-- hobby -->
		<br/>
		<label for="">Sở thích</label> <br/>
		<input type="checkbox" name="hobby[]" value="travel" id="travel"> <label for="travel">Du lịch</label> <br/>
		<input type="checkbox" name="hobby[]" value="shopping" id="shopping"> <label for="shopping">Mua sắm</label>	 <br/>
		<!-- passion -->
		<label for="passion">Mơ ước</label> <br/>
		<textarea rows="10" cols="50" name="passion " id="passion"></textarea> <br/>
		<!-- submit -->
		<input type="submit" name="reg" value="Đăng ký"> 
	</form>
</body>
</html>
